<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Media queries for responsiveness */
        @media only screen and (max-width: 600px) {
            section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Responsive Landing Page</h1>
    </header>

    <section>
        <h2>Welcome to our website!</h2>
        <p>This is a simple and responsive landing page.</p>
        <p>Adjust the size of your browser window to see the responsiveness in action.</p>
    </section>

    <footer>
        &copy; 2023 Responsive Landing Page
    </footer>

</body>
</html>
